<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Lite - Attendance Records</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">HRMS Lite</a>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/employees.html">Employees</a>
                <a href="/attendance.html">Attendance</a>
                <a href="/records.html" class="active">Records</a>
            </nav>
        </header>

        <main>
            <div class="card">
                <h2>Attendance Records</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by Employee Name or ID..."
                        oninput="debounceSearch()">
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Employee</th>
                                <th>ID</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="records-list">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container"></div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadAttendanceRecords();
        });

        let timeout = null;
        function debounceSearch() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const query = document.getElementById('search-input').value;
                loadAttendanceRecords(query);
            }, 500);
        }
    </script>
</body>

</html>
