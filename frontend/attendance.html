<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Lite - Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">HRMS Lite</a>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/employees.html">Employees</a>
                <a href="/attendance.html" class="active">Attendance</a>
                <a href="/records.html">Records</a>
            </nav>
        </header>

        <main>
            <div class="card">
                <h2>Mark Attendance</h2>
                <form id="mark-attendance-form">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="employee_id">Employee</label>
                        <!-- This needs to be populated safely after employees are loaded -->
                        <select id="employee_id" name="employee_id" required>
                            <option value="">Loading employees...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Mark Attendance</button>
                </form>
            </div>

            <div class="card">
                <h2>Attendance Records</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Employee</th>
                                <th>Status</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-list">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container"></div>
    <script src="app.js"></script>
    <script>
        // Extra init for dropdown
        document.addEventListener('DOMContentLoaded', () => {
            populateEmployeeSelect();
        });
    </script>
</body>

</html>
